<h1 mat-dialog-title>{{data?.title}} chương học </h1>
<div mat-dialog-content>
  <form [formGroup]="formData">
    <div class="form-group">
      <label for="Name">Tên chương học</label>
      <mat-form-field hideRequiredMarker="true">
        <input matInput formControlName="Name" placeholder="Tên chương học" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <label for="Name">Chỉ số</label>
      <mat-form-field hideRequiredMarker="true">
        <input matInput formControlName="IndexNumber" placeholder="Chỉ số" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button mat-raised-button (click)="onSubmitForm()"
    [disabled]="formData.invalid">{{data?.title}}</button>
</div>
