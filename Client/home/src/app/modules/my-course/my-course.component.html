<div class="container" style="margin-top: 30px;">
  <h2>Khoá học của tôi</h2>

  <div class="row mx-m-25">
    <div
      class="col-12 col-lg-3 px-25"
      *ngFor="let course of (ownCourses$ | async)?.Data"
    >
      <div class="course-content">
        <figure class="course-thumbnail">
          <a [routerLink]="['/study', course.Id]"
            ><img [src]="'http://localhost:60793/' + course?.ImageUrl" alt=""
          /></a>
        </figure>
        <!-- .course-thumbnail -->

        <div class="course-content-wrap">
          <header class="entry-header">
            <h2 class="entry-title">
              <a [routerLink]="['/study', course.Id]">{{ course?.Name }}</a>
            </h2>

            <div class="entry-meta flex flex-wrap align-items-center">
              <div class="course-author">
                <a [routerLink]="['/study', course.Id]">{{
                  course?.Teacher?.Name
                }}</a>
              </div>
            </div>
            <!-- .course-date -->
          </header>
          <!-- .entry-header -->
        </div>
        <!-- .course-content-wrap -->
      </div>
      <!-- .course-content -->
    </div>
    <!-- .col -->
  </div>
</div>
